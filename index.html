<!doctype html>
<html>
    <head>
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    </head>
    <body>
        <style>
            body {
                background: #fdfdfd;
                font-family: "Pretendard Variable";
                font-size: 2rem;
            }
            table {
                border-spacing: 0.2rem;
                overflow-x: scroll;
            }
            th, td {
                padding: 0.6rem;
                background: #ddd;
                text-align: center;
            }
            th:nth-child(1) {
                width: 40rem;
                text-align: left;
                font-weight: 600;
            }
            th[scope="col"] {
                position: sticky;
                top: 0;
                border-top: 0.2rem solid #fdfdfd;
                border-bottom: 0.2rem solid #fdfdfd;
            }
            th[scope="col"] > div {
                display: flex;
                flex-direction: column;
            }
            th[scope="col"] > div > span {
                font-size: 1rem;
                font-weight: 400;
            }
            td {
                width: 6rem;
                font-weight: 400;
            }
            td[o] {
                background: #34a853;
            }
            td[partial] {
                background: #fdc90b;
            }
            td[x] {
                background: #fd3430;
            }
            span.id {
                font-size: 1.5rem;
                background: #eee;
                padding: 0.2rem 0.5rem;
                border-radius: 0.5rem;
                font-weight: 400;
            }
        </style>

            </thead>
            <tbody>

                    <td o>0.1.0</td>

    </body>
</html>
