<!doctype html>
<html>
    <head>
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    </head>
    <body>
        <style>
            body {
                background: #fdfdfd;
                font-family: "Pretendard Variable";
                font-size: 2rem;
            }
            table {
                border-spacing: 0.2rem;
                overflow-x: scroll;
            }
            th, td {
                padding: 0.6rem;
                background: #ddd;
                text-align: center;
            }
            th:nth-child(1) {
                width: 30rem;
                text-align: left;
                font-weight: 600;
            }
            th[scope="col"] > div {
                display: flex;
                flex-direction: column;
            }
            th[scope="col"] > div > span {
                font-size: 1rem;
                font-weight: 400;
            }
            td {
                width: 6rem;
                font-weight: 400;
            }
            td[o] {
                background: #34a853;
            }
            td[partial] {
                background: #fdc90b;
            }
            td[x] {
                background: #fd3430;
            }
        </style>
        Entry-compat-table
        <table>
            <thead>
                <th scope="col"></th>
                <th scope="col">
                    <div>
                        ent
                        <span>entryjs</span>
                    </div>
                </th>
                <th scope="col">
                    <div>
                        enz
                        <span>enz-pixi</span>
                    </div>
                </th>
            </thead>
            <tbody>
                <!-- Here -->
                <tr>
                    <th scope="row">{시작하기 버튼을 클릭했을 때}</th>
                    <td o>0.1.0</td>
                    <td x>x</td>
                </tr>
                <tr>
                    <th scope="row">{[q] 키를 눌렀을 때}</th>
                    <td partial>0.1.0</td>
                    <td x>x</td>
                </tr>
                <!-- There -->
            </tbody>
        </table>
    </body>
</html>
